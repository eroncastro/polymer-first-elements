<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="icon-toggle">


  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
      /*
        --my-custom-property is a custom property name starting
        with two dashes and defaultValue is an CSS value that is used
        if the custom property is not set.
      */
      iron-icon {
        fill: var(--icon-toggle-color, rgba(0, 0, 0, 0));
        stroke: var(--icon-togglecurrentcolor, currentcolor);
      }

      :host([pressed]) iron-icon {
        fill: var(--icon-toggle-pressed-color, currentcolor);
      }
    </style>

    <!-- local DOM goes here -->
    <iron-icon icon="[[toggleIcon]]">
    </iron-icon>
  </template>

  <script>
    Polymer({
      is: 'icon-toggle',
      properties: {
        toggleIcon: String,
        pressed: {
          type: Boolean,
          value: false, // default value
          notify: true, // dispatches property change events when the property value changes
          reflectToAttribute: true // tells Polymer to update the corresponding attribute when the property changes
        }
      },
      listeners: {
        'tap': 'toggle'
      },
      toggle: function() {
        this.pressed = !this.pressed;
        console.log(this.pressed);
      }
    });
  </script>

</dom-module>
